{% extends 'base.html' %}

{% block content %}
    <div class="container min-h-[calc(100vh-224px)] mx-auto px-4 sm:px-6 lg:px-8">
        {% for post in posts %}
            <a href="{% url 'blog:post' pk=post.pk %}" class="block">
                <div class="flex flex-col max-w-5xl mx-auto gap-10 p-4 hover:bg-bequeath-purple hover:bg-opacity-25 hover:rounded-lg md:flex-row md:gap-8">
                       <div class="md:p-4">
                           <div class="flex flex-row items-center justify-between gap-4">
                               <h2 class="text-2xl font-bold">{{ post.title }}</h2>
                               <p>{{ post.created_at|date:"d/m/Y" }}</p>
                           </div>
                            <p class="text-lg font-light">{{ post.content|truncatechars:200 }}</p>
                       </div>
                </div>
            </a>
              {% if not forloop.last %}
                <hr class="border-t border-gray-300 mx-auto my-8 max-w-4xl self-center">
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
