{% load static %}
<section id="projects" class="flex flex-col gap-16 items-center justify-center text-center md:text-left">
    <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        {% for project in projects %}
            <!-- Projet {{ forloop.counter }} -->
            <div class="relative overflow-hidden bg-white rounded-lg shadow-lg group">
                <a href="{{ project.link }}" class="block">
                    <img src="{% static project.image.url %}" alt="{{ project.title }}"
                         class="w-full h-64 object-cover transform group-hover:scale-110 transition-transform duration-500 rounded-t-lg">
                </a>
                <div class="p-6">
                    <h3 class="text-2xl font-bold mb-4">{{ project.title }}</h3>
                </div>

            </div>
        {% endfor %}
    </div>
</section>
